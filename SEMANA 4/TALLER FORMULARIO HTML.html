<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="CSS/FRMCONTACTO.css">
</head>
<body> 
    <header>
        <img src="./IMG/incap.png" alt="" width="100" height="100">
<h1>FORMULARIO INCAP</h1>
</header>
<nav>
    <p>Este formulario es para registrar el ingreso de un estuidiante a INCAP</p>
</nav>
    <Section> 
        <form action="">
            <fieldset>
                <label for="">Nombre Conpleto:</label>
                <input type="text"placeholder="Ingrese Su Nombre" autofocus required><br><br>
                <label for="">Email</label>
                <input type="EMAIL"name="" id="" placeholder="Ingrese Su Correo Personal"><required><br><br>
                <label for="">Contrase単a</label>
                <input type="password" placeholder="Ingrese Su Contrase単a Personal" required><br><br>
                <!-- seccion de control cheackbox (ctrl k u)-->
                <label for="">Seleccione tus hobbies</label><br>
                <input type="checkbox">Cine
                <input type="checkbox">Lectura
                <input type="checkbox">Deporte><br><br>
                <!-- Seccion de control radio -->
                <label for="">Estado Civil</label>
                <input type="radio" value="casado">Casado(a)
                <input type="radio" value="soltero">Soltero(a)
                <input type="radio" value="viudo">Viudo(a)
                <br><br>
                <!-- seccion de control de lista opciones -->
                <label for="">Programas Tecnicos INCAP</label>
                <Select name="" id="">
                    <option value="">Seleccione Programa...</option><br>
                    <option value="sistemas">Programacion BBDD</option><br>
                    <option value="dise単o">Dise単o Grafico</option><br>
                    <option value="contabilidad">Contabilidad</option><br> </Select>
                    <br> 
                    <input type="date" title="Ingrese su fecha de nacimiento"><br><br>
                    <label for="">Coloca Tu Edad</label>
                    <input type="number" min="1" max="120"
                    title="ingrese su edad actual"><br><br>
                    <label for="">Suba Su Foto Reciente</label>
                    <input type="file"><br><br>
                    <label for="">Comentario</label><br>
                    <textarea name="" id="" cols="40" rows="5"></textarea>
                </fieldset>
                <br><br>
                <button type="submit">Enviar</button>
                <button type="reset">cancelar</button>
        </form>
    </Section>
    <footer>
        <cite>Derechos Reservados &copy;2023 @Miguel Meneses</cite>
    </footer>
    
</body>
</html>
