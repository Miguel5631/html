<!DOCTYPE html>
<html lang="es">
    <head>
        <title>FORMULARIO</title>
        <meta charset="UTF-8">
        <meta name="descripcion" content="Control de formulario">
    </head>
<body bgcolor="#FF3859"

    <h1>formulario contactenos</h1>
    
    <form name="formdatos" method="GET" action="respuesta.html">
    <table border="1" width="80%" align="center">
        <caption>datos basicos usuario </caption>
        <tr><th>nombre </th><td><input type="text" name="nomb" size="30" placeholder="ingrese solo nombres" required></td></tr>
        <tr><th>apllidos</th><td><input type="text" name="apel" size="30" placeholder="ingrse solo apellidos completos" required></td></tr>
        <tr><th>sexo</th><td><input type="radio" name="genero" value="f">femenino <br><input type="radio" name="genero" value="m">masculino</td></tr>
        <tr><th>nivel de estudios </th><td><select name="estudios"><option>primaria</option><option>secundaria</option><option>tecnico</option><option>tecnologica</option><option>profesional</option></select></td></tr>
        <tr><th>otros </th><td><input type="hidden" size="30"></td></tr>
        <tr><th>aficiones </th><td><input type="checkbox" name="af1" checked>lectura <br> <input type="checkbox" name="af2">cine <br><input type="checkbox" name="af3">deportes </td></tr>
        <tr><th><label>departamento </label></th><td><input type="text" name="dept" size="30" maxlength="20"></td></tr>
        <tr><th>color favorito </th><td><input type="color" name="c1"></td></tr>
        <tr><th>adjunte archivo </th><td><input type="file" name="arch"></td></tr>
        <tr><th>correo electronico</th><td><input type="email" name="correo" placeholder="ingrese correo vigente"></td></tr>
        <tr><th>edad </th><td><input type="number" min="18" max="70" required></td></tr>
        <tr><th>fotografia</tr><td><input type="file" name="foto"></td></tr>
        <tr><th>contrase√±a </th><td><input type="password"></td></tr>
        <tr><th>fecha de nacimiento</th><td><input type="date"></td></tr>
        <tr><th>odservaciones </th><td><textarea rows="5" cols="40"></textarea></td></tr>
        <tr><th><input type="submit" value="enviar"></th><th><input type="reset" value="borrar"</th></tr>
    </table>
    </form>
</html>
